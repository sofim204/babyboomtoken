<script>
  document.addEventListener("DOMContentLoaded", function () {

    const listitemdata = document.querySelector('#listitemdata');

    function fetchAndDisplayTopPost() {
      fetch('./top_post.json')
        .then(response => response.json())
        .then(data => {
          displayTopPost(data);
        })
        .catch(error => {
          console.error('Error fetching top post data:', error);
        });
    }

    function displayTopPost(data) {
      listitemdata.innerHTML = '';

      const ul = document.createElement('ul');
      ul.className = "list";
      ul.style.display = 'flex'; // Ensure items are displayed in a row
      ul.style.whiteSpace = 'nowrap'; // Ensure items stay in one line

      data.forEach(pr => {
        const li = document.createElement('li');
        li.className = 'listitem';
        li.innerHTML = `<span ${pr.title === 'The encouraging ‘‘Intimacy Coin’’ pregnancy and parenting, BabyBoomToken (BBT)' ? 'style="margin-left: 480px;"' : ''}>
          <a style="color: #FFFFFF;" href="${pr.url}" target="_blank">
            [${pr.source}] &nbsp; <span ${pr.title === 'The encouraging ‘‘Intimacy Coin’’ pregnancy and parenting, BabyBoomToken (BBT)' ? 'class="blinking-text"' : ''}>${pr.title}</span> &nbsp;&nbsp;&nbsp;
          </a>
        </span>`;
        ul.appendChild(li);
      });

      // Append the original list to the container
      listitemdata.appendChild(ul);

      // Clone the list for seamless scrolling
      const clonedList = ul.cloneNode(true);
      clonedList.classList.add('cloned');
      listitemdata.appendChild(clonedList);

      // Set the width of the list to handle scrolling
      const listWidth = ul.scrollWidth;
      ul.style.width = `${listWidth}px`;
      clonedList.style.width = `${listWidth}px`;

      // GSAP animation setup
      const time = 35; // Duration for one loop
      gsap.to([ul, clonedList], {
        x: `-=${listWidth}`,
        duration: time,
        ease: "none",
        repeat: -1,
        modifiers: {
          x: gsap.utils.unitize(x => parseFloat(x) % listWidth) // Ensures seamless scrolling
        }
      });
    }
  
    fetchAndDisplayTopPost();

    const tbody = document.getElementById('prData');
    const prevPageButton = document.getElementById('prevPage');
    const nextPageButton = document.getElementById('nextPage');
    const pageButtonsContainer = document.getElementById('pageButtons');
    const pageInfo = document.getElementById('pageInfo');

    const rowsPerPage = 10; // Number of rows per page
    //const maxPageButtons = 4; // Maximum number of page buttons to display
    let currentPage = 1;
    let totalRows = 0;
    let totalPages = 0;

    function updatePageButtons() {
      pageButtonsContainer.innerHTML = '';
    
      const maxPageButtons = 4; // Number of page buttons to show around the current page
      const lastPageRange = 3; // Number of page buttons to show at the end
      const showEllipsis = true; // Whether to show ellipses between page ranges
    
      let startPage, endPage;
    
      // Create the "previous" button
      const prevButton = document.createElement('button');
      prevButton.textContent = 'Previous';
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          fetchAndDisplayData();
        }
      });
      pageButtonsContainer.appendChild(prevButton);
    
      // Create page number buttons
      if (totalPages <= maxPageButtons) {
        // If total pages are fewer than or equal to the max buttons, show all pages
        startPage = 1;
        endPage = totalPages;
      } else {
        if (currentPage <= Math.floor(maxPageButtons / 2)) {
          // Show the first set of pages
          startPage = 1;
          endPage = maxPageButtons;
        } else if (currentPage + Math.floor(maxPageButtons / 2) >= totalPages - lastPageRange + 1) {
          // Show the last set of pages
          startPage = totalPages - maxPageButtons + 1;
          endPage = totalPages;
        } else {
          // Show a set of pages around the current page
          startPage = currentPage - Math.floor(maxPageButtons / 2);
          endPage = currentPage + Math.floor(maxPageButtons / 2);
        }
      }
    
      // Create the "1" button if needed
      if (showEllipsis && startPage > 1) {
        const firstButton = document.createElement('button');
        firstButton.textContent = '1';
        firstButton.className = 'page-button';
        firstButton.addEventListener('click', () => {
          currentPage = 1;
          fetchAndDisplayData();
        });
        pageButtonsContainer.appendChild(firstButton);
    
        const ellipsis = document.createElement('span');
        ellipsis.textContent = '...';
        pageButtonsContainer.appendChild(ellipsis);
      }
    
      for (let i = startPage; i <= endPage; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = 'page-button';
        if (i === currentPage) {
          button.classList.add('active');
        }
        button.addEventListener('click', () => {
          currentPage = i;
          fetchAndDisplayData();
        });
        pageButtonsContainer.appendChild(button);
      }
    
      // Create the ellipsis and last button if needed
      if (showEllipsis && endPage < totalPages - lastPageRange + 1) {
        const ellipsis = document.createElement('span');
        ellipsis.textContent = '...';
        pageButtonsContainer.appendChild(ellipsis);
    
        const lastButton = document.createElement('button');
        lastButton.textContent = totalPages;
        lastButton.className = 'page-button';
        lastButton.addEventListener('click', () => {
          currentPage = totalPages;
          fetchAndDisplayData();
        });
        pageButtonsContainer.appendChild(lastButton);
      }
    
      // Create the "next" button
      const nextButton = document.createElement('button');
      nextButton.textContent = 'Next';
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          fetchAndDisplayData();
        }
      });
      pageButtonsContainer.appendChild(nextButton);
    }    

    function displayTable(data) {
      tbody.innerHTML = '';
      totalRows = data.length;
      totalPages = Math.ceil(totalRows / rowsPerPage);
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = data.slice(start, end);

      pageData.forEach(pr => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${pr.no}</td>
          <td style='text-align: left;'>${pr.source}</td>
          <td style='text-align: left;'>
            <a class='pr-link' href='${pr.url}' target='_blank'>
              <span ${pr.title === 'The encouraging ‘‘Intimacy Coin’’ pregnancy and parenting, BabyBoomToken (BBT)' ? 'style="color: red;"' : ''}>${pr.title}</span>
            </a>
          </td>
          <td style='text-align: left;'>${pr.date}</td>
        `;
        tbody.appendChild(tr);
      });

      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      //prevPageButton.disabled = currentPage === 1;
      //nextPageButton.disabled = currentPage === totalPages;

      updatePageButtons();
    }

    function fetchAndDisplayData() {
      fetch('./pr.json')
        .then(response => response.json())
        .then(data => {
          displayTable(data);
        });
    }

    // Initial fetch and display
    fetchAndDisplayData();
    /*
    prevPageButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        fetchAndDisplayData();
      }
    });

    nextPageButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        fetchAndDisplayData();
      }
    });
    */

  });
